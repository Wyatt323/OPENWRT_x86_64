name: Build OpenWrt_x86_64_Optimized

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  schedule:
    - cron: 00 16 * * 0

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: x86_64-full.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: æ£€æŸ¥æœåŠ¡å™¨æ€§èƒ½
      run: |
        echo "--------------------------CPUä¿¡æ¯--------------------------"
        echo "CPUæ ¸å¿ƒï¼š$(nproc)"
        lscpu | grep 'Model name'
        echo "--------------------------å†…å­˜ä¿¡æ¯--------------------------"
        free -h
        echo "--------------------------ç£ç›˜ä¿¡æ¯--------------------------"
        df -hT

    # ðŸ§¹ Step 1: æœ€å¤§åŒ–é‡Šæ”¾ç£ç›˜ç©ºé—´
    - name: Maximize disk space
      run: |
        echo "Before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/lib/jvm /usr/lib/firefox /usr/lib/google-cloud-sdk /usr/local/share/boost
        sudo docker image prune -a -f
        sudo apt-get clean
        echo "After cleanup:"
        df -h

    # ðŸ§© Step 2: é‡æ–°æŒ‚è½½ /tmp åˆ° /workdirï¼ˆè§£å†³ç©ºé—´ä¸è¶³ï¼‰
    - name: Relink /tmp to workdir
      run: |
        sudo rm -rf /tmp
        mkdir -p /workdir/tmp
        sudo ln -s /workdir/tmp /tmp
        df -h

    # ðŸ§° Step 3: åˆå§‹åŒ–çŽ¯å¢ƒ
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext
          gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386
          libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev
          libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev
          libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip-full patch pkgconf
          python3 python3-pyelftools python3-setuptools qemu-utils rsync scons
          squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget
          xmlto xxd zlib1g-dev
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir && sudo chown $USER:$GROUPS /workdir

    # ðŸ§± Step 4: å…‹éš†æºç 
    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    # âš¡ Step 5: ç¼“å­˜ä¸‹è½½ä¸Žå·¥å…·é“¾
    - name: Cache OpenWrt dependencies
      uses: actions/cache@v4
      with:
        path: |
          openwrt/dl
          openwrt/build_dir/host
          openwrt/staging_dir
        key: openwrt-${{ runner.os }}-${{ hashFiles('openwrt/feeds.conf.default') }}
        restore-keys: |
          openwrt-${{ runner.os }}-

    # âš™ï¸ Step 6: ç¼“å­˜ ccache
    - name: Cache build
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        prefix: ${{ github.workspace }}/openwrt

    # ðŸ§© Step 7: åŠ è½½è‡ªå®šä¹‰ feed
    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    # ðŸ§± Step 8: åŠ è½½é…ç½®å¹¶å‡†å¤‡ç¼–è¯‘
    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P2_SH

    # ðŸ§© Step 9: SSH è°ƒè¯•ï¼ˆå¯é€‰ï¼‰
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    # ðŸ“¦ Step 10: ä¸‹è½½ä¾èµ–åŒ…
    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -delete

    # ðŸ§¹ Step 11: æ¸…ç†ä¸´æ—¶ç›®å½•é˜²æ­¢çˆ†æ»¡
    - name: Clean temporary directories
      run: |
        cd openwrt
        rm -rf tmp build_dir/hostpkg
        df -h

    # âš¡ Step 12: ç¼–è¯‘å›ºä»¶ï¼ˆæ”¯æŒ ccache + å¹¶è¡Œï¼‰
    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) threads compile with ccache"
        make -j$(nproc) CC="ccache gcc" CXX="ccache g++" || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    # ðŸ“Š Step 13: æ£€æŸ¥ç©ºé—´ä½¿ç”¨
    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    # ðŸ“¦ Step 14+: ä¸Šä¼ ä¸Žå‘å¸ƒï¼ˆä¿æŒåŽŸé€»è¾‘ï¼‰
    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        echo "::set-output name=status::success"

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 20
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
